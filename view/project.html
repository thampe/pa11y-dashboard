{{! Project detail: list tasks in a project }}
{{#content "title"}}Project: {{projectName}}{{/content}}

<div data-control="task-list">
  {{> tasks}}
  {{#unless projectSlug}}
    <div class="col-md-12">
      <div class="alert alert-info">These URLs are not assigned to a project. Create a project and add new URLs to it, or move existing URLs once edit supports project changes.</div>
    </div>
  {{/unless}}
</div>
